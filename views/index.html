<!doctype html>
<html lang="en">
<head>
	<title>WebGL Pong</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
	<script src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/Three.js"></script>
    <script type="text/javascript" src="/js/physi.js"></script>
    <script type="text/javascript" src="/js/world.js"></script>
    <script type="text/javascript" src="/js/ball.js"></script>
    <script type="text/javascript" src="/js/paddle.js"></script>
    <script type="text/javascript" src="/js/THREEx.KeyboardState.js"></script>
    <script src="/js/socket.js"></script>
    <script type="text/javascript" src="/js/gamepad.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</head>

<body>
<style>
h1{
    padding-top:0px;
    margin-top:20px;
    font-size:40px;
}
input{
    font-size:18px;
}
</style>
    <div id="begin" style="z-index:1000;width:100%;height:100%;background-color: rgba(0,0,0,0.8);position:absolute">
        <div style="margin:50px auto;height:300px;background:#ddd;width:700px;border-radius:10px;text-align:center">
            <h1>Game Options</h1>
            <p><strong>Paddle Type</strong></p>
            <p>Rectangle <input type="radio" name="paddle" value=0 checked/> Sphere <input type="radio" name="paddle" value=1/> Ellipsoid<input type="radio" name="paddle" value=2/></p>
            <p><strong>Max Score</strong> <input id="maxscore" type="number" style="width:50px" value="7"/></p>
            <input type="button" id="play" value="Start!" /></div>
        </div>
    </div>
    <div id="gameover" style="display:none;z-index:1000;width:100%;height:100%;background-color: rgba(0,0,0,0.8);position:absolute">
        <div style="margin:50px auto;height:300px;background:#ddd;width:700px;border-radius:10px;text-align:center">
            <div style="width:100%;height:150px;background:#dff0d8;border-radius:10px;padding-top:20px"><h1><span id="win"></span></h2></div>
            <div style="width:100%;height:150px;background:#f2dede;border-radius:10px;padding-top:20px"><h1><span id="lose"></span></h2>
            <input type="button" value="Play Again?" onclick="location.reload()"/></div>
        </div>
    </div>
    <div style="text-align:center;">
        <span>Player One Score: </span>
        <span id="ps1" style="margin-right:60px;">0</span>
        <span>Player Two Score: </span>
        <span id="ps2">0</span>
        <br/>
        <span>Playing to <span id="bestOf">7</span></span>
    </div>
    <div id="viewport"></div>
</body>
</html>
