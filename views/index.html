<!doctype html>
<html lang="en">
<head>
	<title>WebGL Pong</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/css/main.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="/js/Three.js"></script>
    <script type="text/javascript" src="/js/physi.js"></script>
    <script type="text/javascript" src="/js/world.js"></script>
    <script type="text/javascript" src="/js/ball.js"></script>
    <script type="text/javascript" src="/js/paddle.js"></script>
    <script type="text/javascript" src="/js/THREEx.KeyboardState.js"></script>
    <script type="text/javascript">
   
    'use strict';

    Physijs.scripts.worker = '/js/physijs_worker.js';
    Physijs.scripts.ammo = '/js/ammo.js';

    var initScene, render, renderer, scene, camera, box, balls, walls,camera2 ,ps1, ps2;
    var paddle1, paddle2, paddleType, paddleDist, keyboardControls;

    function initScene() {
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.shadowMapEnabled = true;
    	renderer.shadowMapSoft = true;
		renderer.autoClear = false;
        paddleType = 0;
    	paddleDist = 490;
        keyboardControls = new THREEx.KeyboardState();

        document.getElementById( 'viewport' ).appendChild( renderer.domElement );

        scene = new Physijs.Scene;
        scene.setGravity(new THREE.Vector3( 0, 0, 0 ));
        camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            1,
            10000
        );
        camera.position.set(0, 250, 1200);
        camera.lookAt(new THREE.Vector3(0,250,0));
        camera2 = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            1,
            10000
        );
        camera2.position.set(0, 250, -1200);
        camera2.lookAt(new THREE.Vector3(0,250,0));
        scene.add(camera);
        scene.add(camera2);
        var light = new THREE.DirectionalLight(0xdfebff, .1);
	    light.position.set(0, 1000, 0);

	    light.castShadow = true;
	    //light.shadowCameraVisible = true;

	    light.shadowMapWidth = 500;
	    light.shadowMapHeight = 500;

	    var d = 500;

	    light.shadowCameraLeft = -d;
	    light.shadowCameraRight = d;
	    light.shadowCameraTop = d;
	    light.shadowCameraBottom = -d;

	    light.shadowCameraFar = 1000;
	    light.shadowDarkness = 0.5;

	    scene.add(light);
	    var light2 = new THREE.DirectionalLight(0xdfebff, .1);
	    light2.position.set(0, -1000, 0);
	    scene.add(light2);
		var p = new THREE.PointLight(0x005500,2.0);
		p.position = new THREE.Vector3(0,250,-700);
		scene.add(p);
		var p2 = new THREE.PointLight(0x005500,2.0);
		p.position = new THREE.Vector3(0,250,700);
		scene.add(p);
        walls = getWorld();

        for(var wall in walls){
        	scene.add(walls[wall]);
        }
        balls = getBalls(1);
        paddle1 = getPaddle(paddleDist, paddleType);
        paddle2 = getPaddle(-paddleDist, paddleType);
        requestAnimationFrame( render );
    };
    var count = 100;
    var degree = 1;
    render = function() {
        //Update paddle position
        var x = 0;
        var y = 0;
        var z = 0;
        if(keyboardControls.pressed("left"))
            x = -300;
        else if(keyboardControls.pressed("right"))
            x = 300;

        if(keyboardControls.pressed("down"))
            y = -300;
        else if(keyboardControls.pressed("up"))
            y = 300;
        
        paddle1.setLinearVelocity(new THREE.Vector3(x,y,z));
        paddle1.rotation.x = 0;
        paddle1.rotation.y = 0;
        paddle1.rotation.z = 0;
        paddle2.setLinearVelocity(new THREE.Vector3(0,0,0));
        paddle2.rotation = new THREE.Vector3(0,0,0);
        paddle2.rotation.x = 0;
        paddle2.rotation.y = 0;
        paddle2.rotation.z = 0;
        
        //Check end zone
    	checkEndZone();
        scene.simulate(); // run physics
        var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
		camera.aspect = 0.5 * SCREEN_WIDTH / SCREEN_HEIGHT;
		camera2.aspect = 0.5 * SCREEN_WIDTH / SCREEN_HEIGHT;
		camera.updateProjectionMatrix();
		camera2.updateProjectionMatrix();
		
		// setViewport parameters:
		//  lower_left_x, lower_left_y, viewport_width, viewport_height

		renderer.setViewport( 0, 0, SCREEN_WIDTH, SCREEN_HEIGHT );
        
		renderer.clear();
		
		// left side
		renderer.setViewport( 1, 1,   0.5 * SCREEN_WIDTH - 2, SCREEN_HEIGHT - 2 );
		renderer.render( scene, camera );
		
		// right side
		renderer.setViewport( 0.5 * SCREEN_WIDTH + 1, 1,   0.5 * SCREEN_WIDTH - 2, SCREEN_HEIGHT - 2 );
		renderer.render( scene, camera2 );	
		requestAnimationFrame( render );
        
    };

    var checkEndZone = function(){
        for(var i = 0; i < balls.length; i++){
            var ball = balls[i];
            if(ball.position.z > 505){
                resetBall(ball, -1);
            }else if(ball.position.z < -505){
                resetBall(ball, 1);
            }
        }
    }

    $(function(){
    	initScene();
    });

    </script>
</head>

<body>
    <div id="viewport"></div>
</body>
</html>
